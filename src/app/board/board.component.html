<h1>Current player: {{currentPlayer}}</h1>

<button (click)="newGame()" class="new-game">New game</button>

<h2 *ngIf="winner">Player {{winner}} won !</h2>
<h2 *ngIf="draw">Draw. Start a new game !</h2>

<div class="board">
    <app-square *ngFor="let val of squares; let i = index" [value]='val' (click)="playMove(i)">
    </app-square>
</div>
